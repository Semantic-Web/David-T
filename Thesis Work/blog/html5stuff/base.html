<!DOCTYPE html>
<html lang="en">

<head>
	<title>Metropolitan Areas Stats</title>
	<meta charset="utf-8" />

	<link rel="stylesheet" href="/static/css/styles.css" type = "text/css"/>
	<meta name="viewport content = "width-device-width, initial-scale=1.0">
</head>

<body class="body">
	<header class="mainHead">
		<img src="/static/img/hong-kong-skyline.jpg" width="700" height="144">
		<nav><ul>
			<li><a href='/'>Home</a></li>
			<li><a href='/blog/'>Blog</a></li>
			<li><a href='/blog/latestnews/'>News</a></li>
			<li><a href='/blog/latestnews/'>Archive</a></li>
		
		</ul></nav>
	</header>
	
	<aside class="sideInfo">
		<article>
			<h3>Metropolitan Area Statistics</h3>
			{% for post in object_list %}

			{% endfor %}
		</article>
	</aside>

	
{% block content %}
{% endblock %}	

	
	
	<footer class="mainFooter">

	</footer>

</body>


</html>
